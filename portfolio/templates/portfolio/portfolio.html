<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
</head>
<body>
    <h1>Portfolio</h1>
    {% for project in projects %}
    <div>
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <p>Technology used: {{ project.technology }}</p>
        <!-- Make images circular -->
        <img src="{{ project.image.url }}" alt="{{ project.title }}">
        <p>Date added: {{ project.date }}</p>
    </div>
    {% endfor %}
</body>
<!-- Include chane theme -->
</html>
