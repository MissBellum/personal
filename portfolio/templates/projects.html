{% extends "index.html" %}

{% block title %}
    <title>Projects</title>
{% endblock %}

{% block content %}
    <header>
        <h1>Projects</h1>
    </header>
    {% for project in projects %}
        <section>
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <p>Technology used: {{ project.technology }}</p>
            <!-- Make images circular -->
            <img src="{{ project.image.url }}" alt="{{ project.title }}">
            <p>Date added: {{ project.date }}</p>
        </section>
    {% endfor %}
{% endblock %}
    <!-- Include change theme -->
